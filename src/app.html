<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="color-scheme" content="light dark" />

		<base href="/" />

		<link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />

		<!-- Embed -->
		<meta name="title" content="Type Kana" />
		<meta
			name="description"
			content="A quiz app that aims to help you learn hiragana and katakana. Highly configurable to fit your individual needs."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://type-kana.furudean.com/" />
		<meta property="og:title" content="Type Kana" />
		<meta
			property="og:description"
			content="A quiz app that aims to help you learn hiragana and katakana. Highly configurable to fit your individual needs."
		/>
		<meta
			property="og:image"
			content="https://type-kana.furudean.com/embed.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://type-kana.furudean.com/" />
		<meta property="twitter:title" content="Type Kana" />
		<meta
			property="twitter:description"
			content="A quiz app that aims to help you learn hiragana and katakana. Highly configurable to fit your individual needs."
		/>
		<meta
			property="twitter:image"
			content="https://type-kana.furudean.com/embed.png"
		/>

		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link
			rel="alternate icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>
		<link
			rel="alternate icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
		/>
		<link rel="apple-touch-icon" sizes="192x192" href="/maskable-192x192.png" />

		<!-- Fonts	-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Hina+Mincho&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/font/mplus-2p.css" />
		<link rel="stylesheet" href="/font/mplus-2c.css" />

		<!-- Svelte head	-->
		%sveltekit.head%
	</head>

	<body>
		%sveltekit.body%
	</body>
</html>
